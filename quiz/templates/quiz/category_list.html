{% extends "base.html" %}

{% block content %}
<h1>Category List</h1>
{% if category_list %}
<ul class="categorys">
    {% for category in category_list %}
    <li>
        <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no Categories yet, please go ahead and make some.</p>
{% endif %}
{% endblock %}
